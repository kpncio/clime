<div class="card">
    <h3 style="pointer-events: none"><span>{{title}}</span> <br> <h4>{{sub}}</h4></h3>
    <img
        (click)="imager()" style="aspect-ratio: {{satellite.resolution.split('x')[0]}}/{{satellite.resolution.split('x')[1]}};"
        src="https://cdn.star.nesdis.noaa.gov/{{satellite.series}}{{satellite.designator}}/{{product[0]}}/{{satellite.sector}}/{{product[1]}}/{{satellite.resolution}}.jpg"
        ngxViewer
    >
    <div class="padder"></div>
    <div class="buttons">
        <img
            (click)="opener('https://content.kpnc.io/pdf/GOES/' + product[1] + '.pdf')"
            src="https://content.kpnc.io/img/kpnc/weather/information.b.webp" alt="I"
        >
        <img
            (click)="opener('https://cdn.star.nesdis.noaa.gov/' + satellite.series + satellite.designator + '/' + product[0] + '/' + satellite.sector + '/' + product[1] + '/')"
            src="https://content.kpnc.io/img/kpnc/weather/index.b.webp" alt="S"
        >
        <img
            (click)="opener('https://cdn.star.nesdis.noaa.gov/' + satellite.series + satellite.designator + '/' + product[0] + '/' + satellite.sector + '/' + product[1] + '/' + satellite.resolution + '.jpg')"
            src="https://content.kpnc.io/img/kpnc/weather/download.b.webp" alt="D"
        >
    </div>
</div>

<div class="viewer">

</div>
